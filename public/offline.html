<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Barberaria 96</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="/logo.png" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #1F2937;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .offline-container {
            background: white;
            border-radius: 16px;
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background: #1F2937;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: white;
            font-weight: bold;
            background-image: url('/logo.png');
            background-size: cover;
            background-position: center;
        }
        
        h1 {
            color: #1F2937;
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: bold;
        }
        
        p {
            color: #6B7280;
            line-height: 1.6;
            margin-bottom: 24px;
        }
        
        .retry-btn {
            background: #1F2937;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.2s;
        }
        
        .retry-btn:hover {
            background: #374151;
        }
        
        .contact-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #E5E7EB;
            color: #6B7280;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo"></div>
        <h1>Ingen internetanslutning</h1>
        <p>Du är för närvarande offline. Kontrollera din internetanslutning och försök igen.</p>
        <button class="retry-btn" onclick="window.location.reload()">
            Försök igen
        </button>
        <div class="contact-info">
            <strong>Behöver du hjälp?</strong><br>
            Ring oss på 036-31 32 22
        </div>
    </div>
</body>
</html>
