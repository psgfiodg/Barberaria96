    <!-- Industry-Leading Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered successfully');
              
              // Enhanced update handling for PWA
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('New content available - will be used on next visit');
                    }
                  });
                }
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed:', registrationError);
            });
        });
      }

      // iOS Safari specific optimizations
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
        document.addEventListener('touchstart', function() {}, { passive: true });
        document.addEventListener('touchmove', function(e) {
          if (document.body.classList.contains('iframe-modal-open')) {
            e.preventDefault();
          }
        }, { passive: false });
      }

      // VKWebView and TWA optimizations
      if (window.navigator.userAgent.includes('VKWebView')) {
        console.log('VKWebView detected - optimizing for VK environment');
      }

      // PWA install prompt handling (industry best practices)
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
      });

      // Performance monitoring for PWA
      if ('performance' in window) {
        window.addEventListener('load', () => {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('PWA Load Performance:', {
            domContentLoaded: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
            loadComplete: perfData.loadEventEnd - perfData.loadEventStart
          });
        });
      }
